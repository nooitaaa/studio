    <script>
        const gallery = document.querySelector('.gallery-container');
        const videos = document.querySelectorAll('.video-toggle');
        const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        function unlockVideos() {
            videos.forEach(video => {
                if (video.paused) {
                    video.play();
                }
            });
            window.removeEventListener('touchstart', unlockVideos, { capture: true });
            window.removeEventListener('scroll', unlockVideos, { capture: true });
        }

        videos.forEach(video => {
            video.play().catch(error => {
                if (isMobile) {
                    window.addEventListener('touchstart', unlockVideos, { once: true, capture: true });
                    window.addEventListener('scroll', unlockVideos, { once: true, capture: true });
                }
            });

            if (!isMobile) {
                video.addEventListener('click', function() {
                    if (video.paused) { 
                        video.play();
                        video.muted = true; 
                    } else {
                        video.muted = !video.muted;
                    }
                });
            }
        });
    </script>
